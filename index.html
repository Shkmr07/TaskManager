<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>Task Manager</h1>
    </nav>

    <form id="task">
        <h1>Create New Task</h1>
        <input type="text" id="title" placeholder="Title"><input type="text" id="description" placeholder="Description"><input type="submit">
    </form>

    <h1>Task Details</h1>
    <div id="disTask"></div>

    <div class="sorting-container">
        <label for="sorting">Sort Tasks:</label>
        <select id="sorting">
            <option value="all">Sort By Status</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <button onclick="openForm()" id="openTaskForm">Create Task</button>
    <script src="./index.js"></script>
</body>
</html>
